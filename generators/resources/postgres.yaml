# Creates a Postgres cluster via the CloudNativePG PostgreSQL Operator.
#
# By default we create two users. One with the same name as the database which has
# CREATE rights and one readonly user who is only allowed to SELECT. Feel free to
# modify spec.users as you see fit.
#
# Example values.yaml:
# resources:
#   %{camelName}:
#     replicas: 2
#     memory: 1Gi
#     cpu: 1
#     disk: 10Gi
#     # Tip: generate configuration based on CPU / RAM settings at https://pgtune.leopard.in.ua/
#     config:
#       max_connections: "40"
#       shared_buffers: 256MB
#       effective_cache_size: 768MB
#       maintenance_work_mem: 64MB
#       checkpoint_completion_target: "0.9"
#       wal_buffers: 7864kB
#       default_statistics_target: "100"
#       random_page_cost: "1.1"
#       effective_io_concurrency: "200"
#       work_mem: 3276kB
#       min_wal_size: 1GB
#       max_wal_size: 4GB
#       pg_stat_statements.max: "10000"
#       pg_stat_statements.track: top
# env:
#   - { name: DATABASE_URL, valueFrom: { secretKeyRef: { name: %{application}%{suffix}-app, key: uri } } }

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ .Chart.Name }}%{suffix}
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  primaryUpdateStrategy: unsupervised
  enableSuperuserAccess: false
  instances: {{ .Values.resources.%{camelName}.replicas }}
  resources:
    requests:
      memory: {{ .Values.resources.%{camelName}.memory }}
      cpu: {{ .Values.resources.%{camelName}.cpu | quote }}
    limits:
      memory: {{ .Values.resources.%{camelName}.memory }}
      cpu: {{ .Values.resources.%{camelName}.cpu | quote }}
  storage:
    size: {{ .Values.resources.%{camelName}.disk }}
  bootstrap:
    initdb:
      database: {{ .Chart.Name }}
      # The following statements ensure that we can create a replication slot and subscription
      # on the database without involving the superuser. This is useful for logical replication
      # for eg. major version upgrades.
      postInitSQL:
        - ALTER ROLE "{{ .Chart.Name }}" WITH REPLICATION;
        - GRANT pg_create_subscription TO "{{ .Chart.Name }}";
  postgresql:
    parameters:
      {{ .Values.resources.%{camelName}.config | toYaml | nindent 6 }}
  monitoring:
    enablePodMonitor: true
  affinity:
    tolerations:
      - key: role
        value: database
        effect: NoSchedule
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node-role.kubernetes.io/database
                operator: Exists
