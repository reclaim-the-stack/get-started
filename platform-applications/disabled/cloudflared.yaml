# Enable this when you're ready to use Cloudflared as ingress
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: platform
  source:
    path: platform/cloudflared
    repoURL: https://github.com/<your-github-user>/<your-repo-name>.git
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
